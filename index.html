<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="col">
            <h1>People Entered</h1>
            <h2 id="count-el">0</h2>
            <button id="increment-btn" onclick="increment()" class="btn btn-info rounded-pill">INCREMENT</button>
            <button id="decrease-btn" onclick="decrease()" class="btn btn-danger rounded-pill">DECREASE</button>
            <button id="save-btn" onclick="save()" class="btn btn-success text-center rounded-pill">SAVE</button>
            <p id="save-el" class="py-3 display-6">Previous enries:</p>
        </div>
        
    </div>
    
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
